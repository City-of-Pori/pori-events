langcode: fi
status: true
dependencies:
  module:
    - migrate_source_example_json
    - taxonomy
id: migrate_source_event_keywords_hobby
migration_tags: null
migration_group: migrate_source_event
label: keyword_hobby
source:
  plugin: migrate_source_example_url
  data_fetcher_plugin: http
  data_parser_plugin: json
  urls: 'https://local.tapahtumat.pori.fi/sites/default/files/keywords.json'
  item_selector: data
  ids:
    keyword_id:
      type: string
  constants:
    slash: '/'
  fields:
    -
      name: keyword_id
      label: 'ID of the keyword'
      selector: 'id'
    -
      name: keyword_name
      label: 'Name of the keyword'
      selector: 'name/fi'
process:
  vid:
    plugin: default_value
    default_value: categories
  name: keyword_name
  keyword_id: keyword_id
destination:
  plugin: 'entity:taxonomy_term'
migration_dependencies: {  }
