langcode: en
status: true
dependencies:
  module:
    - migrate_source_example_json
    - taxonomy
id: migrate_source_event_hobby_audience
migration_tags: null
migration_group: migrate_source_event
label: Hobby audience
source:
  plugin: migrate_source_example_url
  data_fetcher_plugin: http
  data_parser_plugin: jsonpath
  urls: 'https://test.satakuntaevents.fi/api/v2/keyword_set/?include=keywords&usage=audience'
  item_selector: $.data[*].keywords[*]
  ids:
    audience_id:
      type: string
  constants:
    slash: '/'
  fields:
    -
      name: audience_id
      label: 'ID of the audience'
      selector: $.id
    -
      name: audience_name
      label: 'Name of the audience'
      selector: $.name.fi
process:
  vid:
    plugin: default_value
    default_value: hobby_audience
  name: audience_name
  path:
    -
      plugin: concat
      delimiter: null
      source:
        # Slash needs to be prefixed for the path.
        - constants/slash
        - author_alias
destination:
  plugin: 'entity:taxonomy_term'
migration_dependencies: { }
